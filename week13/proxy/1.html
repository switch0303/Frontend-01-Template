<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy双向绑定</title>
</head>
<body>
    <script>
        let object = {
            a: 1,
            b: 2,
        };

        let proxy = new Proxy(object, {
            get(obj, prop) {
                console.log(obj, prop);
                return obj[prop];
            },
            getPrototypeOf() {
                console.log(arguments);
                return {};
            }
        })
    </script>
</body>
</html>
