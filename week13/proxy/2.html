<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy双向绑定</title>
</head>
<body>
    <script>
        let handlers = [];
        let object = {
            a: 1,
            b: 2,
        };

        function reactive(obj) {
            return new Proxy(obj, {
                get(obj, prop) {
                    console.log(obj, prop);
                    return obj[prop];
                },
                set(obj, prop, val) {
                    obj[prop] = val
                    for(let hander of handlers)
                        hander();
                    // return obj[prop];
                }
            });
        }

        function effect(handler) {
            handler();
            handlers.push(handler);
        }

        let dummy;

        let proxy = reactive(object);

        effect(() => dummy = proxy.a);

        console.log(dummy);
        proxy.a = 2;
        console.log(dummy);
    </script>

</body>
</html>
