<style>
    #board {
        width: 350px;
        user-select: none;
    }
    .cell {
        width: 100px;
        height: 100px;
        border: 1px solid white;
        background-color: green;
        display: inline-block;
        vertical-align: middle;

        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>

<div id="board"></div>

<script>
    let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
    ];
    let color = 1;

    function show() {
        let board = document.getElementById("board");
        board.innerHTML = "";
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div");

                cell.classList.add("cell");

                cell.innerHTML = 
                    pattern[i][j] === 2 ? "❌" : 
                    pattern[i][j] === 1 ? "⭕️" : 
                    "";

                // 3. 给每个格子绑定事件
                cell.addEventListener("click", () => move(j, i));

                board.appendChild(cell);
            }
        }
    }

    function move(x, y) {
        if (pattern[y][x] !== 0)
            return;
        pattern[y][x] = color;
        color = 3 - color;
        show();
    }

    show();
</script>
