<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字典树</title>
</head>
<body>
    <script>
        class Trie {
            constructor() {
                this.root = Object.create(null);
            }

            insert(word) {
                let node = this.root;

                for (let c of word) {
                    if (!node[c])
                        node[c] = Object.create(null);
                    node = node[c];
                }

                if (!("$" in node))
                    node["$"] = 0;

                node["$"] ++;
            }
        }

        const trie = new Trie();
        trie.insert("cat");
        trie.insert("cat");
        console.log(trie);
    </script>
</body>
</html>
