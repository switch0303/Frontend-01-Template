<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>括号匹配</title>
</head>
<body>
    <script>
        function parse(source) {
            const stack = [];

            for (let c of source) {
                if (["(", "[", "{"].includes(c))
                    stack.push(c);

                if (c === ")") {
                    if (stack[stack.length - 1] === "(")
                        stack.pop();
                    else
                        return false;
                }

                if (c === "]") {
                    if (stack[stack.length - 1] === "[")
                        stack.pop();
                    else
                        return false;
                }

                if (c === "}") {
                    if (stack[stack.length - 1] === "{")
                        stack.pop();
                    else
                        return false;
                }
            }

            if (stack.length === 0)
                return true;
            else
                return false;
        }

        console.log(parse("x[a(b){c}y]"));
        console.log(parse("x[a(b){cy]"));
        console.log(parse("x[a(b]{c}y)"));
    </script>
</body>
</html>
