<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用状态机完成"abababx"的处理</title>
</head>
<body>
    <script>
        function match(string) {
            let state = start;
            for (let c of string) {
                state = state(c);
            }
            return state === end;
        }

        function start(c) {
            if (c === "a")
                return foundA;
            else
                return start;
        }

        function end(c) {
            return end;
        }

        function foundA(c) {
            if (c === "b")
                return foundB;
            else
                return start(c);
        }

        function foundB(c) {
            if (c === "a")
                return foundA2;
            else
                return start(c);
        }

        function foundA2(c) {
            if (c === "b")
                return foundB2;
            else
                return start(c);
        }

        function foundB2(c) {
            if (c === "a")
                return foundA3;
            else
                return start(c);
        }

        function foundA3(c) {
            if (c === "b")
                return foundB3;
            else
                return start(c);
        }

        function foundB3(c) {
            if (c === "x")
                return end;
            else
                return foundB2(c);
        }

        console.log(match("I amababx groot"));
        console.log(match("I amabababx groot"));
        console.log(match("I amababababxab groot"));
    </script>
</body>
</html>
