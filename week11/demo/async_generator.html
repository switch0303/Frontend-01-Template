<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异步生成器</title>
</head>
<body>
    <script>
        function sleep(time) {
            return new Promise(resolve => setTimeout(resolve, time));
        }

        async function* g() {
            let i = 0;
            while(true) {
                await sleep(1000);
                yield i++;
            }
        }

        async function go() {
            for await(let v of g()) {
                console.log(v);
            }
        }

        go();
    </script>
</body>
</html>
