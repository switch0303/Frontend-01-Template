<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>cssAnimationDemo</title>
		<style>
			#el {
				width: 100px;
				height: 100px;
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div id="el"></div>
		<script>
			const el = document.getElementById("el");
			el.style.transition = "ease 3s";
			setTimeout(() => {
				el.style.transform = "translate(300px, 300px)";
			}, 0);
			setTimeout(() => {
				el.style.transition = "none"; // 不会停止动画，而是直接跳到动画的最后一帧
			}, 1000);
		</script>
	</body>
</html>
